<html
<head>
 <meta charset="utf-8">
 <title>MADMIN - show Gym Matching</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href=" https://cdn.datatables.net/fixedheader/3.1.5/css/fixedHeader.bootstrap.min.css">
  <link rel="stylesheet" href=" https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css">
  <link rel="shortcut icon" href={{ url_for('static', filename='favicon.ico') }} type="image/x-icon">
  <link rel="icon" href={{ url_for('static', filename='favicon.ico') }} type="image/x-icon">
 </head>
<body>
<center><h1>Check saved Raids</h1>
<h4><a href=/>Back to Menu</a></h4></center>
<div id="show-data"></div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
<script>


		  
		  
		  $(document).ready(function () {

		   var displayResources = $('#show-data');

		   displayResources.text('Loading data ...');

		   $.ajax({
		   type: "GET",
		   url: "/get_raids",
		   success: function(result)
		   {
		   console.log(result);
		   var output="<table><thead><tr><th>Name</th><th>Hashpic</th><th>Gympic</th><th>Egg/Mon</th><th>Level</th><th>Last Modify</th><th>Creation Date</th><th>Actions</th></thead><tbody>";
		   for (var i in result)
		   {
			   if (result[i].type === "egg") {
			   	monegg = "<img src='" + result[i].eggPic + "' width=50>"
				lvl = 'Egg'
				monName = ''
			   } else {
			   	monegg = "<img src='" + result[i].monPic + "' width=100>" 
				lvl = 'Level: ' + result[i].level
				monName = result[i].monname
			   }
		   output+="<tr><td>" + result[i].name + "<br><br>Hashvalue: " + result[i].hashvalue + "<br><br>Matchcount: " + result[i].count + "</td><td><img src='" + result[i].filename + "' width=100></td><td><img src='" + result[i].gymimage + "' width=100></td><td>" + monName + "<br>" + monegg + "</td><td>" + lvl + "</td><td>" + result[i].modify + "</td><td>" + result[i].creation + "</td><td><a href='/modify_raid?hash=" + result[i].hashvalue + "&lat=" + result[i].lat +"&lon=" + result[i].lon + "&mon=" + result[i].mon + "&lvl=" + result[i].level + "'>Change Gym</a><br><br><a href='/modify_mon?hash=" + result[i].hashvalue + "&lvl=" + result[i].level +"&gym=" + result[i].id + "&mon=" + result[i].mon + "&lvl=" + result[i].level + "'>Change Mon</a><br><br><a href='/delete_hash?hash=" + result[i].hashvalue + "&type=raid&redirect=raids'>Delete</a> </td></tr>";
		   }
		   output+="</tbody></table>";

		   displayResources.html(output);
		   $("table").addClass("table");

		   
		   $('table').DataTable( {
		           "order": [[ {{ sort }}, "desc" ]],
			       responsive: {{ responsive }},
			       "autoWidth": true,
			       columnDefs: [{ targets: [5, 6], type: 'date'}]
			   
		       } );

		   
		   }
		   });

		  });
		  </script>

</body>
</html>
